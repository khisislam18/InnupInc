<!DOCTYPE html>
<html style="font-size: 16px;" lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/login.css" media="screen" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-cssave">
    <form th:action = '@{/login}' method="post">
        <h3 class="text-center">Вход в Innup</h3>
        <div class="form-group">
            <input class="form-control item" type="email" name="username" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="6" id="password"
                   placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <input class="btn btn-primary btn-block create-account" type="submit" value="Вход">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
    <a th:href="@{/registration}">
        <button class="btn btn-primary btn-block create-account" type="submit">Зарегестрироваться</button>
    </a>
    <a th:href="@{/}">
        <button class="btn btn-secondary btn-block create-account" type="submit">На главную</button>
    </a>
</div>

</body>
</html>
