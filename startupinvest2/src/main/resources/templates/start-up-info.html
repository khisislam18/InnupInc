<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>StartUp</title>
</head>
<body>
<h1>Start Up</h1><hr>
<h4>Подробная информация о стартапе</h4>
<!--<th:block th:each="media : ${medias}">
  <img src="#" th:src="@{'/medias/' + ${media.id}}" height="200px"/>
</th:block>-->
<b>Название: </b><div th:text="${startup.title}"></div><br>
<b>Описание: </b><div th:text="${startup.description}"></div><br>
<b>Цена: </b><div th:text="${startup.price}"></div><br>
<b>Автор: </b><div th:text="${startup.user.name}"></div><br>
<b>Сертифицирован: </b><div th:text="${startup.certified} ? 'Да': 'Нет'"></div><br>
<b>Дата создания: </b><div th:text="${startup.creationDate}"></div><br>

<form action="#" th:action="@{'/startup/delete/' + ${startup.ID}}" method="post">
  <input type="submit" value="Удалить">
</form>
<form action="#" th:action="@{'/startup/' + ${startup.ID} + '/createComment'}" method="post">
  <p>
    <label>Комментарий:</label>
    <br/>
    <textarea name="comment-area"></textarea>
  </p>
  <p>
    <<!--input type="hidden" name="page_id" value="150" />-->
    <input type="submit" value="Отправить" />
  </p>
</form>
<div th:if="${not #lists.isEmpty(comments)}">
  <th:block th:each="u : ${comments}">
    <h4 th:text="${u.user.name}"></h4><br>
    <div>
      <p th:text="${u.comment}"></p>
    </div>
    <th:block th:each="reply:${u.replyCommentList}">
      <h4 th:text="${reply.user.name}"></h4><br>
      <div>
        <p th:text="${reply.comment}"></p>
      </div>
    </th:block>
    <form th:action="@{'/startup/' + ${startup.ID} + '/replyComment/' + ${u.id}}" method="post">
      <textarea name="commentReply-area" placeholder="Ответить"></textarea>
      <input type="submit" value="Отправить" />
    </form>
  </th:block>
</div>
<div th:unless="${not #lists.isEmpty(comments)}">
</div>
</body>
</html>
