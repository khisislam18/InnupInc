<!DOCTYPE html>
<html style="font-size: 16px;" lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/login.css" media="screen" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-cssave">
    <form th:action = '@{/registration}' method="post">
        <h3 class="text-center">Регистрация</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="name" maxlength="15" minlength="4"
                   pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="text" name="phoneNumber" maxlength="11" minlength="11"
                   pattern="^[+0-9]*$" id="phone_number" placeholder="Номер телефона" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="6" id="password"
                   placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input class="btn btn-primary btn-block create-account" type="submit" value="Зарегестрироваться">
        </div>
    </form>
    <div th:if="${errorMessage != null}">
        <h2 style="color: red;" th:text="${errorMessage}"></h2>
    </div>
</div>

</body>
</html>
